<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <center>
        <fieldset>
          <h1>company simulator</h1>
          <button id="button">click</button>
          <p id="clicks">clicks: 0</p>
          <p id="coins">coins: 0</p>
          <br>
          <h2>menu</h2>
          <button id="upgrade">upgrade (50 clicks)</button>
          <br>
          <br>
          <button id="sell">sell clicks (free)</button>
          <br>
          <h2>towers</h2>
          <br>
          <button id="miner" class="tower">add miner (30 clicks)</button>
          <br>
          <br>
          <button id="seller" class="tower">add seller (20 clicks)</button>
          <br>
          <br>
          <button id="farmer" class="tower">add farmer (50 coins)</button>
          <br>
          <br>
          <button id="monkey" class="tower">add Advertisements (1000 coins)</button>
        <script src="script.js"></script>
        </fieldset>
      </center>
  </body>
</html>
